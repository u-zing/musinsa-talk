<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to MUSINSA Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>08:29</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-battery-full fa-2x"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html"><i class="fa-solid fa-chevron-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="setting__setting-column">
            <i class="fa-regular fa-user"></i>
            <span>마이 프로필</span>
          </div>
        </li>
        <li class="settings__setting">
          <div class="setting__setting-column">
            <i class="fa-regular fa-face-smile"></i>
            <span>즐겨찾기</span>
          </div>
        </li>
        <li class="settings__setting">
          <div class="setting__setting-column">
            <i class="fa-solid fa-book-bookmark"></i>
            <span>주문 내역</span>
          </div>
          <div class="setting__setting-column"></div>
        </li>

        <li class="settings__setting">
          <div class="setting__setting-column">
            <i class="fa-solid fa-building"></i>
            <span>매장 결제 내역</span>
          </div>
          <div class="setting__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="setting__setting-column">
            <i class="fa-solid fa-globe"></i>
            <span>최근 본 상품</span>
          </div>
          <div class="setting__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="setting__setting-column">
            <i class="fa-regular fa-heart"></i>
            <span>나의 브랜드 리스트</span>
          </div>
          <div class="setting__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="setting__setting-column">
            <i class="fa-solid fa-plus"></i>
            <span>나의 맞춤 정보</span>
          </div>
          <div class="setting__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="setting__setting-column">
            <i class="fa-solid fa-arrow-up-from-bracket"></i>
            <span>리서치 참여</span>
          </div>
          <div class="setting__setting-column">Free</div>
        </li>
        <li class="settings__setting">
          <div class="setting__setting-column">
            <i class="fa-solid fa-flask"></i>
            <span>체험단 신청/응모 내역</span>
          </div>
          <div class="setting__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="setting__setting-column">
            <i class="fa-solid fa-book-open"></i>
            <span>무신사 현대카드 할인 정보</span>
          </div>
          <div class="setting__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="setting__setting-column">
            <i class="fa-solid fa-user-group"></i>
            <span>고객 센터</span>
          </div>
          <div class="setting__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="setting__setting-column">
            <i class="fa-regular fa-message"></i>
            <span>1:1 문의 내역</span>
          </div>
          <div class="setting__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="setting__setting-column">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
            <span>로그아웃</span>
          </div>
          <div class="setting__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="setting__setting-column">
            <i class="fa-solid fa-gear"></i>
            <span>Settings</span>
          </div>
          <div class="setting__setting-column"></div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="freinds.html"
            ><i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">16</span
            ><i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <i class="fa-brands fa-github"></i>
      <span>Your screen is so big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/9076bbc1a6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
