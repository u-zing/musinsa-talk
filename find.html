<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to MUSINSA Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>08:29</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-battery-full fa-2x"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        <i class="fa-solid fa-basket-shopping fa-lg"></i>
      </div>
    </header>

    <div class="slider">
      <div class="slider-wrapper">
        <img
          src="https://static.nike.com/a/images/t_PDP_936_v1/f_auto,q_auto:eco/dda4f470-b2dc-4c92-bae3-c201b156d275/NIKE+COURT+VISION+LO.png"
          alt="Image 1"
        />
        <img
          src="https://assets.adidas.com/images/w_600,f_auto,q_auto/505a9da7fbc642dd8e0d6cc5e52ac216_9366/SAMBA_OG_White_JR2660_01_standard.jpg"
          alt="Image 2"
        />
        <img
          src="https://cafe24.poxo.com/ec01/phypsdepartment/AhHAFJMxae6g5BiXwGo15tHqkSYvhVAsxjDT2jdb9dyEBI+lL6mgIBDeEk3Z8QRpgaCjeN0o6zvonGSve5OOhg==/_/web/product/big/202401/10eb2120400f2cc9373913cc404b98c4.jpg"
          alt="Image 3"
        />
        <img
          src="https://images.puma.com/image/upload/f_auto,q_auto,b_rgb:fafafa,w_450,h_450/global/398846/09/sv01/fnd/KOR/fmt/png"
          alt="Image 4"
        />
        <img
          src="https://sitem.ssgcdn.com/55/76/76/item/1000575767655_i1_750.jpg"
          alt="Image 5"
        />
        <img
          src="https://contents.lotteon.com/itemimage/20241118183126/LO/20/41/55/80/47/_2/04/15/58/04/8/LO2041558047_2041558048_1.jpg/dims/optimize/dims/resizemc/400x400"
          alt="Image 6"
        />
        <img
          src="https://img.danawa.com/prod_img/500000/879/665/img/15665879_1.jpg?_v=20220119084751"
          alt="Image 7"
        />
        <img
          src="https://cafe24.poxo.com/ec01/soccernuri00/fYw07Q+e08011Z5Qzbz300NYoIwXM8cpVWiNX8Jvha2rjbWAn9iplnwmwTCkNXgi2NZhh1HXE4qDLeK549peeA==/_/web/product/extra/small/202106/8d05ce84d3d97090101cb92efa5a217e.jpg"
          alt="Image 8"
        />
      </div>
    </div>
    <div class="friends-screen__find">
        <form class="friends-screen_find-header">
          <input type="text" placeholder="검색어를 입력해 주세요." />
          <i class="fa-solid fa-magnifying-glass"></i>
        </form>
      </div>

    <main class="main-screen find-screen">
        <div class="icon-row">
          <div class="icon-row__icon">
            <i class="fa-solid fa-qrcode"></i>
            <span>QR Code</span>
          </div>
          <div class="icon-row__icon">
            <i class="fa-regular fa-address-book"></i><span>Add by Contacts</span>
          </div>
          <div class="icon-row__icon">
            <i class="fa-solid fa-fingerprint"></i><span>Add by ID</span>
          </div>
          <div class="icon-row__icon">
            <i class="fa-regular fa-envelope"></i><span>Invite</span>
          </div>
        </div>
  
        <div class="repository-create">
          <h6 class="repository-create__title">Recommended Friends</h6>
          <span
            >You have no recommended friends.</span
          >
        </div>
  
        <div class="open-chat">
          <div class="open-chat__header">
            <h4>Open Chat</h4>
            <span
              >Go to Openchat Home <i class="fa-solid fa-arrow-right fa-sm"></i
            ></span>
          </div>
  
          <div class="explore">
            <div class="explore__column">
              <div class="explore__column-profile">
                <img src="https://developer.microsoft.com/_devcom/images/logo-ms-social.png"/>
                <h5 class="explore__title">
                #Nike
                </h5>
            </div>
            <h6 class="explore__subtitle">
              #무신사 블프세일 #NIKE
            </h6>
            <div class="explore__members">
              <i class="fa-regular fa-star"></i>
              <span>즐겨찾기</span>
            </div>
          </div>
          <div class="user-component__column">
            <div>
                <i class="fa-regular fa-heart fa-sm"></i>
            </div>
          </div>
        </div>
        <div class="explore">
          <div class="explore__column">
            <div class="explore__column-profile">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTvNanM0qaocCJSd6DSWMIQr_4l2ZZ1qAjZpw&s"/>
              <h5 class="explore__title">
                #Adidas
              </h5>
          </div>
          <h6 class="explore__subtitle">
            #무신사 블프세일 #Adidas
          </h6>
          <div class="explore__members">
            <i class="fa-regular fa-star"></i>
            <span>즐겨찾기</span>
          </div>
        </div>
        <div class="user-component__column">
          <div>
            <i class="fa-regular fa-heart fa-sm"></i>
          </div>
        </div>
      </div>
      </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="freinds.html"
            ><i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">16</span
            ><i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is so big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/9076bbc1a6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
