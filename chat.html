<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/Nike - MUSINSA Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>08:29</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fa-solid fa-chevron-left fa-xl"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Nike</h1>
      </div>
      <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        <i class="fa-solid fa-bars fa-xl"></i>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Sunday, December 1, 2024</div>

      <div class="message-row">
        <img
          src="https://visla.kr/wp/wp-content/uploads/2024/05/20240507_03.jpg"
        />
        <div class="message-row__contet">
          <span class="message__author">Nike</span>
          <div class="message__info">
            <span class="message__bubble">Today is. . .</span>
            <span class="message__time">20:23</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://visla.kr/wp/wp-content/uploads/2024/05/20240507_03.jpg"
        />
        <div class="message-row__contet">
          <span class="message__author">Nike</span>
          <div class="message__info">
            <span class="message__bubble">Happy Black Friday</span>
            <span class="message__time">20:24</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__contet">
          <div class="message__info">
            <span class="message__bubble">OMG</span>
            <span class="message__time">20:24</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      </div>
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message. . ." />
        <i class="fa-regular fa-face-smile-wink fa-lg"></i>
        <button><i class="fa-solid fa-arrow-up"></i></button>
      </div>
    </form>
    <div class="keyboard">
      <div class="keyboard-row">
        <div class="key">ㅂ</div>
        <div class="key">ㅈ</div>
        <div class="key">ㄷ</div>
        <div class="key">ㄱ</div>
        <div class="key">ㅅ</div>
        <div class="key">ㅛ</div>
        <div class="key">ㅕ</div>
        <div class="key">ㅑ</div>
        <div class="key">ㅔ</div>
        <div class="key">ㅐ</div>
      </div>
      <div class="keyboard-row">
        <div class="key">ㅁ</div>
        <div class="key">ㄴ</div>
        <div class="key">ㅇ</div>
        <div class="key">ㄹ</div>
        <div class="key">ㅎ</div>
        <div class="key">ㅗ</div>
        <div class="key">ㅓ</div>
        <div class="key">ㅏ</div>
        <div class="key">ㅣ</div>
      </div>
      <div class="keyboard-row">
        <div class="key long key-color"><i class="fa-solid fa-up-long"></i
          ></div>
        <div class="key">ㅋ</div>
        <div class="key">ㅌ</div>
        <div class="key">ㅊ</div>
        <div class="key">ㅍ</div>

        <div class="key">ㅠ</div>
        <div class="key">ㅜ</div>
        <div class="key">ㅡ</div>
        <div class="key long key-color"><i class="fa-solid fa-delete-left"></i></div>
      </div>
      <div class="keyboard-row">
        <div class="key key-color">123</div>
        <div class="key key-color"><i class="fa-solid fa-face-laugh"></i></div>
        <div class="key space-key">스페이스</div>
        <div class="key long key-color">Enter</div>
      </div>
    </div>

    <div id="no-mobile">
      <span>Your screen is so big</span>
    </div>



    <script
      src="https://kit.fontawesome.com/9076bbc1a6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
