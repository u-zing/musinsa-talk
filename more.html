<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to MUSINSA Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>08:29</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-battery-full fa-2x"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">My</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="more-screen__info">
        <div class="more-screen__profile">
          <div class="more-screen__profile__text">
            <img src="https://avatars.githubusercontent.com/u/156516215?v=4" />
            <div>
              <h3 class="more-screen__profile__title">zing</h3>
              <h4 class="more-screen__profile__sub-title">
                LV.3멤버 · 1%적립 · 무료배송 >
              </h4>
            </div>
          </div>
          <div class="more-screen__profile__edit">
            <span>Edit profile</span>
          </div>
        </div>
      </div>

      <div class="my-state">
        <div>
          <h4>적립금</h4>
          <h5>10,000원</h5>
        </div>
        <div>
          <h4>쿠폰</h4>
          <h5>117장</h5>
        </div>
        <div>
          <h4>후기 작성</h4>
          <h5>1건</h5>
        </div>
      </div>

      <div class="icon-row icon-row-repository">
        <div class="icon-row__icon">
          <i class="fa-solid fa-book-open"></i>
          <span>Overview</span>
        </div>
        <div class="icon-row__icon icon-row-repository__icon">
          <i class="fa-solid fa-book-bookmark"></i><span>Repositories</span>
        </div>
        <div class="icon-row__icon icon-row-repository__icon">
          <i class="fa-solid fa-table"></i><span>Projects</span>
        </div>
        <div class="icon-row__icon icon-row-repository__icon">
          <i class="fa-solid fa-cube"></i><span>Packages</span>
        </div>
        <div class="icon-row__icon icon-row-repository__icon">
          <i class="fa-regular fa-message"></i><span>Discussions</span>
        </div>
        <div class="icon-row__icon icon-row-repository__icon">
          <i class="fa-solid fa-gift"></i><span>Marketplace</span>
        </div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">즐겨찾기</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <img
                src="https://visla.kr/wp/wp-content/uploads/2024/05/20240507_03.jpg"
              />
            </div>
            <span class="more-suggestions__icon-text">Nike</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <img
                src="https://mblogthumb-phinf.pstatic.net/MjAyMzAzMjZfMTI1/MDAxNjc5Nzk2Nzg1NjEx.fq_LBL1EjfT3-CRD-Sm-t5mRPwZvJN81rzA8Xm4pnsAg.6q0PzCrx6rk61xxmKsW0Q0xdkb6Q1lp_HINfY79lpEMg.JPEG.kledan/SE-56617a29-dc10-41cb-aac5-15abb1a1cdea.jpg?type=w800"
              />
            </div>
            <span class="more-suggestions__icon-text">PHYPS</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1dtlrN5hP1x-m9AwA-NqGuUv2rwyehMoIkg&s"
              />
            </div>
            <span class="more-suggestions__icon-text">Adidas</span>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="freinds.html"
            ><i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">16</span
            ><i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__notification sm"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is so big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/9076bbc1a6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
